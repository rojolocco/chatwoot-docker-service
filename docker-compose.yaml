services:
  base: &base
    image: chatwoot/chatwoot:latest
    env_file: .env
    volumes:
      - /data/storage:/app/storage

  rails:
    <<: *base
    container_name: chatwoot_rails
    ports:
      - '127.0.0.1:3001:3000'
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
    entrypoint: docker/entrypoints/rails.sh
    command: ['bundle', 'exec', 'rails', 's', '-p', '3000', '-b', '0.0.0.0']
    restart: always
    networks:
      - caddy_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  sidekiq:
    <<: *base
    container_name: chatwoot_sidekiq
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
    command: ['bundle', 'exec', 'sidekiq', '-C', 'config/sidekiq.yml']
    restart: always
    networks:
      - caddy_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

networks:
  caddy_network:
    external: true
